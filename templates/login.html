{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
<p class="center">Log in to continue:</p>
    <form action="/login" method="post" class="center">
        <div>
            <input class="c" autocomplete="off" autofocus name="username" placeholder="Username" type="text">
        </div>
        <div>
            <input class="c" name="password" placeholder="Password" type="password">
        </div>
        <button class="c button" type="submit">Log In</button>
    </form>
    <p class="center" style="font-size: 30px;"><a style="color: solid pink;" href="/register">New to MyJournal? Click here to register.</a></p>
{% endblock %}
