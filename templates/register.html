{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <p class="center">Register to continue:</p>
    <form action="/register" method="post" class="center">
        <div>
            <input autocomplete="off" autofocus class="c" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input class="c" name="password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <input class="c" name="confirmation" placeholder="Confirm Password" type="password">
        </div>
        <button class="c button" type="submit">Register</button>
    </form>
{% endblock %}
